# port
server.port=9090

# context-path
server.servlet.context-path=/riot

# db
spring.datasource.url=jdbc:mysql://localhost:3306/riot?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# server restart
spring.devtools.restart.additional-paths=.

# mybatis (classpath : src/main/resources)
# mybatis.type-aliases-package=
# mybatis.mapper-locations=

# mybatis log (trace is the most low-level log)
logging.level.com.mybatis.mapper=trace

